<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include dom-to-image from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" defer></script>
    <!-- Include FileSaver.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>
    <!-- Include image-screenshot.js from GitHub -->
    <script src="https://github.com/cyan33/image-screenshot/blob/master/src/image-screenshot.js" defer></script>
    <!-- Include PhotoSelector.js -->
    <script src="PhotoSelector.js" defer></script>
    <!-- Include Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left" id="leftDiv">
            <img id="backgroundPhoto" src="https://cdn.pixabay.com/photo/2023/10/23/17/39/landscape-8336550_1280.jpg" alt="Background Photo">
            <img id="framedPhoto" src="https://cdn.pixabay.com/photo/2023/10/23/17/39/landscape-8336550_1280.jpg" alt="Framed Photo">
            
            <!-- New Text Lines -->
            <p class="caption bold" id="caption1">This is the first line of text.</p>
            <p class="caption" id="caption2">This is the second line of text.</p>
            
            <!-- Other content can go here -->
        </div>
        <div class="right">
            <button class="button" id="button1">Button 1</button>
            <button class="button" id="button2">Button 2</button>
            <button class="button" id="button3">Button 3</button>
            <input type="file" id="fileInput" style="display: none;">
            <input type="file" id="fileOutput" style="display: none;">
        </div>
        <div id="loadingPopup" class="popup">
            <div class="loader"></div>
        </div>
    </div>
</body>
</html>
